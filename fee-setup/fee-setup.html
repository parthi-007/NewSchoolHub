<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius | Fee-Setup</title>
    <link rel="stylesheet" href="css/Fee-setup.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="fee-collection">
        <div class="fee-side-bar">
            <div class="fee-part-one">
                <div class="logo-content">
                    <div class="logo">
                        <img src="images/Polygon 3.png">
                        <span><h2>Genius</h2></span>
                    </div>
                </div>
                <ul>
                    <li><div class="menu-bar"><img src="images/grey-file.png">New Admission</div></li>
                    <li><div class="menu-bar"><a href="students.html"><img src="images/person.png" alt="" style="padding-right: 15px;">Students</a></div></li>
                    <li><div class="menu-bar"><img src="images/fee.png" alt="">Fee Collection</div></li>
                    <li><div class="menu-bar" style="color: #905ef0;"><img src="images/blue-setup.png" alt="">Fee Setup</div></li>
                </ul>
            </div>
            <div class="fee-part-two">
                <img src="images/Profile photo.png" alt="">
                <div>
                    <span>Sam Smith</span><br>
                    <span style="color: #ccc;">Admin</span>
                </div>
                <i class="fa fa-sign-out"></i>
            </div>
        </div>
        <div class="fee-content">
            <div class="fee-header">
                <div class="fee-l-header">
                    <p>Fee Setup</p>
                </div>
                <div class="fee-r-header">
                    <a href="#"><img src="images/bell.png" alt="" title="notification" style="height:25px"></a>
                    <a href="#"><img src="images/setting.png" alt="" title="setting" style="height: 25px;"></a>
                    <div>
                        <span>Sam Smith</span><br>
                        <span style="color: #ccc;">Admin</span>
                    </div>
                    <img src="images/Profile photo.png" alt="" title="profile">
                </div>
            </div>
            <div class="fee-setup">
                <div class="fee-setup-header">
                    <span>Student Fee Setup</span>
                </div>
                <form action="" class="setup-form">
                    <div class="setup-content">
                        <div class="setup-left">
                            <div class="setup-box">
                                <label for="">Grade<sup>*</sup></label>
                                <select name="" id="">
                                    <option value="">Select Grade</option>
                                    <option value="">Preschool</option>
                                    <option value="">LKG</option>
                                    <option value="">UKG</option>
                                    <option value="">Class 1</option>
                                    <option value="">Class 2</option>
                                    <option value="">Class 3</option>
                                    <option value="">Class 4</option>
                                    <option value="">Class 5</option>
                                    <option value="">Class 6</option>
                                    <option value="">Class 7</option>
                                    <option value="">Class 8</option>
                                    <option value="">Class 9</option>
                                    <option value="">Class 10</option>
                                    <option value="">Class 11</option>
                                    <option value="">Class 12</option>
                                </select>
                            </div>
                        </div>
                        <div class="setup-right">
                            <div class="setup-box">
                                <label>Fee Amount - Term 1</label>
                                <input type="text">
                            </div>
                            <div class="setup-box">
                                <label>Fee Amount - Term 2</label>
                                <input type="text">
                            </div>
                            <div class="setup-box">
                                <label>Fee Amount - Term 3</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="save-changes">
                        <button>Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
