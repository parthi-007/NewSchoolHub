<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius | Payment-3</title>
    <link rel="stylesheet" href="css/Fee.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="fee-collection">
        <div class="fee-side-bar">
            <div class="fee-part-one">
                <div class="logo-content">
                    <div class="logo">
                        <img src="images/Polygon 3.png">
                        <span><h2>Genius</h2></span>
                    </div>
                </div>
                <ul>
                    <li><div class="menu-bar"><img src="images/grey-file.png">New Admission</div></li>
                    <li><div class="menu-bar"><a href="students.html"><img src="images/person.png" alt="" style="padding-right: 15px;">Students</a></div></li>
                    <li><div class="menu-bar" style="color: #905ef0;"><img src="images/blue-fee.png" alt="">Fee Collection</div></li>
                    <li><div class="menu-bar"><img src="images/setup.png" alt="">Fee Setup</div></li>
                </ul>
            </div>
            <div class="fee-part-two">
                <img src="images/Profile photo.png" alt="">
                <div>
                    <span>Sam Smith</span><br>
                    <span style="color: #ccc;">Admin</span>
                </div>
                <i class="fa fa-sign-out"></i>
            </div>
        </div>
        <div class="payment-success">
            <div class="success">
                <p style="font-size: 13px;">Thank You For Your Payment</p>
                <img src="images/tik.png">
                <span>Payment #123RGR231567Y Successful</span>
                <button type="submit" class="receipt">Generate Receipt</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
